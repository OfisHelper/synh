<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SynHelper - OfisHelper | GPT-3.5-Turbo API </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
    <h2>Synthétiseur de Texte</h2>
    <form action="/generate" method="post">
      <h3 for="article_text"></h3>
      <textarea style="resize: none;" required="required" placeholder="Entrez ici le texte a Synthétiser..." rows="30" name="article_text" id="article_text" cols="60" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
      <h3>Longueur du texte final :</h3>
      <div>
        <label class="rad-label">
          <input type="radio" class="rad-input" id="rapide" name="style" value="Rapide">
          <div class="rad-design"></div>
          <div class="rad-text">Court</div>
        </label>
      
        <label class="rad-label">
          <input type="radio" class="rad-input" id="moyen" name="style" value="Moyen">
          <div class="rad-design"></div>
          <div class="rad-text">Moyen</div>
        </label>
      
        <label class="rad-label">
          <input type="radio" class="rad-input" id="long" name="style" value="Long">
          <div class="rad-design"></div>
          <div class="rad-text">Long</div>
        </label>
      </div>
      <br><br><br>
      <button id="generate-button" type="submit">Synthétiser le texte</button>
      <div id="loader"></div>
    </form>
    <div id="result"></div>
    <span class="copied"></span>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() => {
            const generateButton = $('#generate-button');
            const loader = $('#loader');
            const result = $('#result');
            $('form').submit((event) => {
                event.preventDefault();
                const formData = $('form').serialize();
                generateButton.hide();
                loader.show();
                $.post('/generate', formData, (data) => {
                    loader.hide();
                    result.html(data);
                });
            });
        });
    </script>
  </center>
  </body>
</html>
