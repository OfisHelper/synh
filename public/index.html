<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SynHelper - OfisHelper | GPT-3.5-Turbo API </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
    <h2>Synthétiseur de Texte</h2>
    <form action="/generate" method="post">
      <h3 for="article_text"></h3>
      <textarea placeholder="Entrez ici le texte a Synthétiser..." rows="30" name="article_text" id="article_text" cols="60" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
      <h3>Selectionée la longueur du texte final :</h3>
      <div>
        <label class="rad-label">
          <input type="radio" class="rad-input" id="rapide" name="style" value="Rapide">
          <div class="rad-design"></div>
          <div class="rad-text">Court</div>
        </label>
      
        <label class="rad-label">
          <input type="radio" class="rad-input" id="moyen" name="style" value="Moyen">
          <div class="rad-design"></div>
          <div class="rad-text">Moyen</div>
        </label>
      
        <label class="rad-label">
          <input type="radio" class="rad-input" id="long" name="style" value="Long">
          <div class="rad-design"></div>
          <div class="rad-text">Long</div>
        </label>
      </div>
      <br><br><br>
      <button class="">
        <span>Synthétiser le texte</span>
        <div class="success">
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
          
      <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
     </svg>
          </div>
      </button>
      <button type="submit">Synthétiser le texte</button>
      <script>let btn = document.querySelector("button");

        btn.addEventListener("click", active);
        
        function active() {
          btn.classList.toggle("is_active");
        }</script>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </center>
  </body>
</html>
